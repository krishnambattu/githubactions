name:  test1
on:
 schedule:
    - cron:  '*/5 * * * *'    
jobs:

  run-github-actions:

    runs-on: ubuntu-latest

    steps:

      - name: simple jason
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Sunil
      - name: Greeting time
        run: echo "${{ steps.greet.outputs.time}}"
      
      - name: list files
        run: |
         pwd
         ls
         echo $GITHUB_SHA
         echo $GITHUB_REPOSITORY
         echo $GITHUB_WORKSPACE
         echo "${{github.token}}"

      - name: checkout
        uses: actions/checkout@v1

