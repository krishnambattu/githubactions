name: Shell Commands
on: [push]

jobs:

  run-github-actions:

    runs-on: ubuntu-latest

    steps:

      - name: simple jason
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Sunil
      - name: Greeting time
        run: echo "${{ steps.greet.outputs.time}}"
      
      - name: list files
        run: |
         pwd
         ls
      - name: checkout
        uses: actions/checkout@v1

